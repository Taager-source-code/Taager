<div class="order-status-form">

    <h4 mat-dialog-title>الغاء الطلب</h4>

    <div mat-dialog-content>

      <form [formGroup]="cancelOrderStatusForm">

       

        <mat-form-field>

          <mat-label>ملاحظات</mat-label>

          <textarea matInput formControlName="notes" placeholder="سبب الإلغاء"></textarea>

        </mat-form-field>

       

      </form>

    </div>

    <div mat-dialog-actions>

      <button mat-raised-button  color="primary" (click)="updateStatus()">تنفيذ</button>

    </div>

  </div>
